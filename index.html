<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hours Water Drop 1</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->  
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">
      <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="drop-container clock">
      <div class="drop">
        <span id="clock-hour">00</span>
      </div>
      <span class="colon">:</span>
      <div class="drop">
        <span id="clock-minute">00</span>
      </div>
      <span class="colon">:</span>
      <div class="drop">
        <span id="clock-second">00</span>
      </div>
      <div class="drop drop-ampm">
        <span class="clock-ampm">AM</span>
      </div>
    </div> 
  </body>
</html>
